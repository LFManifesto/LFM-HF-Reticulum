# ReticulumHF - dnsmasq configuration
# Provides DHCP for setup WiFi network

# Only listen on wlan0
interface=wlan0
bind-interfaces

# DHCP range for connected clients
dhcp-range=192.168.4.10,192.168.4.50,255.255.255.0,24h

# Set gateway to Pi
dhcp-option=3,192.168.4.1

# Set DNS to Pi (for local resolution only)
dhcp-option=6,192.168.4.1

# Don't use upstream DNS - no internet through AP
no-resolv

# Disable captive portal detection redirect
# (Let users manually browse to 192.168.4.1)
