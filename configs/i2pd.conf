# i2pd configuration for ReticulumHF
# Minimal config for Reticulum I2P transport

## Main settings
ipv4 = true
ipv6 = false
notransit = true
floodfill = false

## Bandwidth (limit for Pi)
bandwidth = L

## Logging
logfile = /var/log/i2pd/i2pd.log
loglevel = warn

## HTTP webconsole (local only)
[http]
enabled = true
address = 127.0.0.1
port = 7070

## SAM interface (required for Reticulum I2PInterface)
[sam]
enabled = true
address = 127.0.0.1
port = 7656

## Disable unused features
[httpproxy]
enabled = false

[socksproxy]
enabled = false

[bob]
enabled = false

[i2cp]
enabled = false

[i2pcontrol]
enabled = false

[upnp]
enabled = false

## Reseed configuration - ensure reliable bootstrap
[reseed]
verify = true
urls = https://reseed.i2p-projekt.de/,https://i2p.mooo.com/netDb/,https://reseed.i2p2.no/,https://reseed-fr.i2pd.xyz/,https://reseed.memcpy.io/
